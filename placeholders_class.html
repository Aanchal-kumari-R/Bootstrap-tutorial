<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title> 
     <!--Bootstrap Css Cdn link--> 
    <!-- <link rel = "stylesheet" href="css/bootstrap.css"> -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!--Css Custom link--> 
     <link rel = "stylesheet" href = "style.css">                            
    
</head>
<body> 
    <div class="container"> 
        <div class="row"> 
            <div class="col-sm-12 text-center py-4"> 
                <h2>Bootstrap 5 Placeholder Class</h2>
            </div> 
            <div class="col-sm-6"> 
                <div class="card">
                    <img src="https://img.freepik.com/free-photo/top-view-eid-al-fitr-celebration-with-delicious-food_23-2151205080.jpg?t=st=1707005047~exp=1707008647~hmac=28423df40875e4c5770cd11ca56a06770225f065778cc3c3e9b120ee4bf3a87b&w=900"  
                     class="card-img-top" alt="...">
                  
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                  
                  <div class="card" aria-hidden="true">
                    <img src=" "  
                     class="card-img-top" alt="Food image">
                    <div class="card-body">
                      <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                      </h5>
                      <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                      </p>
                      <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                    </div>
                  </div>  

                  <p aria-hidden="true">
                    <span class="placeholder col-6"></span>
                  </p>
                  
                  <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-4" aria-hidden="true"></a>  

                  <h3>Width</h3>   

                  <span class="placeholder col-6"></span>
                  <span class="placeholder w-75"></span>
                <span class="placeholder" style="width: 25%;"></span> 

                <h3>Colors</h3> 

                <span class="placeholder col-12"></span>
                <span class="placeholder col-12 bg-primary"></span>
                 <span class="placeholder col-12 bg-secondary"></span>
                 <span class="placeholder col-12 bg-success"></span>
                 <span class="placeholder col-12 bg-danger"></span>
                 <span class="placeholder col-12 bg-warning"></span>
                 <span class="placeholder col-12 bg-info"></span>
                 <span class="placeholder col-12 bg-light"></span>
                <span class="placeholder col-12 bg-dark"></span> 


                <h3>Sizing</h3>  
                <span class="placeholder col-12 placeholder-lg"></span>
                <span class="placeholder col-12"></span>
                <span class="placeholder col-12 placeholder-sm"></span>
                <span class="placeholder col-12 placeholder-xs"></span>  

                <h3>Animation</h3> 
                <p class="placeholder-glow">
                  <span class="placeholder col-12"></span>
                </p>
                
                <p class="placeholder-wave">
                  <span class="placeholder col-12"></span>
                </p>

            </div>
        </div>
    </div>
    
</body>
</html>
