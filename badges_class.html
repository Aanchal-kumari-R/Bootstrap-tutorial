<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title> 
             <!--Bootstrap Css Cdn link--> 
             <link rel = "stylesheet" href="css/bootstrap.css"> 
             <!--Css Custom link--> 
             <link rel = "stylesheet" href = "style.css">                        
    
</head>
<body> 
    <div class="container"> 
        <div class="row"> 
            <div class="col-sm-12 text-center py-3"> 
                <h2>Bootstrap 5 Bagges class</h2>
            </div> 
            <div class="col-sm-6">  
                <h1>Example Heading<span class="badge bg-secondary">New</span></h1>
                <h2>Example Heading<span class="badge bg-primary">New</span></h2>
                <h3>Example Heading<span class="badge bg-info">New</span></h3>
                <h4>Example Heading<span class="badge bg-success">New</span></h4>
                <h5>Example Heading<span class="badge bg-dark">New</span></h5>
                <h6>Example Heading<span class="badge bg-warning">New</span></h6>

             
              
            <h3>Notification buttons</h3> 
            <button  type ="button" class="btn btn-primary"> 
            Notification<span class="badge bg-secondary">4</span> 
        </button>  


        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button> 

          <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </button>  
          
        </div>
        </div>
    </div>
    
</body>
</html>
