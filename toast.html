<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title> 
    <!--Bootstrap Css Cdn link--> 
    <!-- <link rel = "stylesheet" href="css/bootstrap.css"> -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Css Custom link--> 
    <link rel = "stylesheet" href = "style.css">                            

</head>
<body> 
     <div class="container"> 
        <div class="row"> 
            <div class="col-sm-12 text-center"> 
                <h2>Bootstrap 5 Toast</h2>
            </div> 
            <div class="col-sm-12"> 
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true"> 
                    <div class="toast-header"> 
                        <img src ="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_1280.jpg"  
                        class="rounded me-2" width="50" height="40"alt ="Booststrap LOGO "> 
                        <strong class="me-auto">Bootstrap</strong> 
                        <small>11 min ago</small> 
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>  
                    <div class="toast-body"> 
                        Hello, world! This is a toast message.
                    </div>
                </div>   
                <h3>With button</h3> 
                <button type ="button" class="btn btn-primary" id ="liveToastBtn">Show live toast</button> 
                <div class="toast-container position-fixed bottom-0 end-0 p-3"> 
                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_1280.jpg" 
                            width="50" height="40" class="rounded me-2" alt="Bootstrap logo">
                            <strong class="me-auto">Bootstrap</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                          </div>
                          <div class="toast-body">
                            Hello, world! This is a toast message.
                          </div>
                        </div>
                      </div>  

                      <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-body">
                          Hello, world! This is a toast message.
                          <div class="mt-2 pt-2 border-top">
                            <button type="button" class="btn btn-primary btn-sm">Take action</button>
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
                          </div>
                        </div>
                      </div> 
                      

            </div>
        </div>
     </div> 


    

         <!--Js Cdn link-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
         <script> 
         const toastTrigger = document.getElementById('liveToastBtn')
         const toastLiveExample = document.getElementById('liveToast')
         if (toastTrigger) {
         toastTrigger.addEventListener('click', () => {
         const toast = new bootstrap.Toast(toastLiveExample)

         toast.show()
         })
         }
        </script>    
</body>
</html>
