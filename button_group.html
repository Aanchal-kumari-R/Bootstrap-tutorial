<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title> 
        <!--Bootstrap 5 CSS CDN link---> 
        <link rel="stylesheet" href ="css/bootstrap.css">   
        <!--Custom CSS link-->  
        <link rel ="stylesheet" href ="style.css">
    
</head>
<body>  
    <div class="container"> 
        <div class="row p-4">  
            <div class="col-12 p-3 text-center"> 
               <h2 class=" text-danger">Bootstrap Button group classes</h2>
            </div>  
            <h4>Button size</h4> 
            <div class="col-12 p-2">  

                <div class="btn-group btn-group-lg"> 
                    <button type = "button" class = "btn btn-primary">click 1</button> 
                    <button type = "button" class = "btn btn-secondary">click 1</button> 
                    <button type = "button" class = "btn btn-warning">click 1</button> 
                </div>
                  <div class="col-12 p-2">
                <div class="btn-group my-5"> 
                    <button type = "button" class = "btn btn-primary">click 1</button> 
                    <button type = "button" class = "btn btn-secondary">click 1</button> 
                    <button type = "button" class = "btn btn-warning">click 1</button> 
                </div>  
            </div> 

                <div class="col-12 p-2">
                <div class="btn-group btn-group-sm"> 
                    <button type = "button" class = "btn btn-primary">click 1</button> 
                    <button type = "button" class = "btn btn-secondary">click 1</button> 
                    <button type = "button" class = "btn btn-warning">click 1</button> 
                </div> 
            </div>  
                
            <h4>Button-toolbar</h4>
            <div class="col-12 p-2">   
                <div class="btn-toolbar"> 
                    <div class="btn-group"> 
                        <button type = "button" class = "btn btn-outline-primary">click 1</button> 
                        <button type = "button" class = "btn btn-outline-secondary">click 1</button> 
                        <button type = "button" class = "btn btn-outline-warning">click 1</button>     
                    </div>  
                    <div class="btn-group mx-3"> 
                        <button type = "button" class = "btn btn-outline-primary">click 1</button> 
                        <button type = "button" class = "btn btn-outline-secondary">click 1</button> 
                     </div>  

                     <div class="btn-group"> 
                        <button type = "button" class = "btn btn-outline-primary">click 1</button> 
                       </div>
                </div>
            </div>   

            <h4> Button-group Dropdown </h4>
              
            <div class="col-12 py-3"> 
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown"> 
                    <button type = "button" class = "btn btn-primary"> 1</button> 
                    <button type = "button" class = "btn btn-primary"> 2</button> 
                   
                   <div class="btn-group" role="group"> 
                    <button id = "btngroupdrop1" type = "button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">Dropdown</button>  
                    <ul class="dropdown-menu" aria-labelledby="btngroupdrop1"> 
                        <li><a class="dropdown-item" href="#">Dropdown link1</a></li>  
                        <li><a class="dropdown-item" href="#">Dropdown link2</a></li> 

                    </ul>
                   </div>
                </div>  
                <h4>Vertical Button Group</h4>  
                <div class ="btn-group-vertical"> 
                    <button type = "button" class = "btn btn-primary">click 1</button> 
                    <button type = "button" class = "btn btn-primary">click 2</button> 
                    <button type = "button" class = "btn btn-primary">click 3</button> 
                    <button type = "button" class = "btn btn-primary">click 4</button> 
                    <button type = "button" class = "btn btn-primary">click 5</button> 
                    <button type = "button" class = "btn btn-primary">click 6</button> 

                </div>
            </div>
           <h4>Button Group checkbox</h4>
              <div class = "btn-group" role = "group" aria-label="Basic checkbox toggle Button-group"> 
                <input type = "checkbox" class="btn-check" id ="btncheck1" autocomplete="off"> 
                <label class="btn btn-outline-danger" for="btncheck1">Checkbox 1</label>   

                <input type = "checkbox" class="btn-check" id ="btncheck2" autocomplete="off"> 
                <label class="btn btn-outline-warning" for ="btncheck2">Checkbox 2</label>  

                <input type = "checkbox" class="btn-check" id = "btncheck3" autocomplete="off"> 
                <label class = "btn btn-outline-secondary" for ="btncheck3">Checkbox3</label>
              </div>  

              <h4>Button Group radiobox</h4> 
              <div class="btn-group" role ="group" aria-label="Basic Radio toggle Bttuon-group"> 
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked> 
                <label class="btn btn-outline-danger" for="btnradio1">Radio Button 1</label>  

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"> 
                <label class="btn btn-outline-primary" for="btnradio2">Radio Button 2</label>  

                <input type = "radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"> 
                <label class="btn btn-outline-secondary" for="btnradio3">Radio Button 2</label>

              </div>
            
            </div>
        </div>
    </div>   

    
    
</body>
</html>
