<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bootstrap 5</title> 
             <!--Bootstrap Css Cdn link--> 
             <link rel = "stylesheet" href="css/bootstrap.css"> 
             <!--Css Custom link--> 
             <link rel = "stylesheet" href = "style.css">                      
</head>
<body> 
    <div class="container"> 
        <div class="row p-4"> 
            <div class="col-12 py-3 text-center"> 
             <h2> Bootstrap Forms Classes</h2>
            </div> 
            <div class="col-12 py-3">  
                <form> 
                    <div class="mb-3"> 
                        <label for ="exampleforcontrolinput1" class="form-label">Email Address</label> 
                        <input type = "email" class="form-control" id = "exampleforcontrolinput1" placeholder="Enter your email address">
                    </div> 
                    <h4>Textarea</h4>   
                     <div class="mb-3"> 
                        <label for = "exampleforcontrolinput1" class="form-label">Textarea Example</label> 
                        <textarea class="form-control" id = "exampleforcontrolinput1" rows="5" placeholder=" Write about you here"> 
                        </textarea>
                     </div>  

                     <h4>Sizing,Disabled,Readonly</h4> 
                     <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg"  
                     aria-label="form-control-lg example" disabled >   
                      
                      <input class="form-control my-2" type = "text" placeholder="Default input" aria-label="Default input example" 
                       disabled readonly>  
                      
                      <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"  
                      aria-label="form-control-sm example" readonly><br> 
  
                      <input class="form-control" type = "text" value ="Read only here...." aria-label ="Readonly input example" 
                       readonly>  

                       <h4>Readonly plain text</h4> 
                       <div class="row mb-3"> 
                        <label for = "staticEmail" class="col-sm-2 col-form-label">Email</label> 
                        <div class="col-sm-10"> 
                            <input type = "text" readonly class="form-control-plaintext" id = "staticEmail" value="email@example">
                        </div>
                       </div> 

                       <div class="row mb-3"> 
                        <label for="inputpassword" class="col-sm-2 col-form-label">Password</label> 
                        <div class="col-sm-2"> 
                        <input type = "password" class="form-control" id = "inputpassword">
                       </div> 
                       </div>  

                        </form>
                <form class="row g-3">
                    <div class="col-auto">
                      <label for="staticEmail2" class="visually-hidden">Email</label>
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                    </div>
                    <div class="col-auto">
                      <label for="inputPassword2" class="visually-hidden">Password</label>
                      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                    </div>
                  </form>   

                  <form> 
                    <h4>Form file input</h4> 
                    <div class="mb-3"> 
                        <label for="formfilemultiple" class="form-label">Default files input example</label> 
                        <input class="form-control" type="file" id = "formfile"> 
                        <label for="formfile" class="form-label">Multiple file input example</label> 
                        <input class="form-control" type="file" id = "formfilemultiple" multiple> 
                        <label for="formfiledisabled" class="form-label">Disabled file input example</label> 
                        <input class="form-control" type="file" id = "formfiledisabled" disabled>
                        <label for="formfilesm" class="form-label">Small file input example</label> 
                        <input class="form-control form-control-sm" type="file" id = "formfilesm">
                        <label for="formfilelg" class="form-label">Large file input example</label> 
                        <input class="form-control form-control-lg" type="file" id = "formfilelg">
                    </div>   

                    <h4>Color</h4>  
                    <label for ="inputcolorexample" class="form-label">color picker</label> 
                    <input type="color" id="inputcolorexample" class="form-control form-control-color" value="#563d7c"> 

                    <h4>Form Datalist</h4> 
                    <label for="exampledatalist" class="form-label">Datalist Example</label> 
                    <input class="form-control" list="datalistOptions" id="exampledatalist" placeholder="type to search...."> 
                    <datalist id="datalistOptions"> 
                        <option value="San francisco">                        <option value="San francisco"></option>
                        <option value="New york">
                        <option value="seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">

                    </datalist>  
                    <h4>Select</h4>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select> 
                      <br>  

                      <h4>Datalist sizing</h4>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select> 

                      
                      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select> 

                      <h4>Multiple</h4> 
                      <select class="form-select" multiple aria-label="multiple select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select> 

                      <h4>Disabled</h4> 
                      <select class="form-select" aria-label="Disabled select example" disabled>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </form>

            </div>
        </div>
    </div>
    
</body>
</html>
