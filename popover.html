<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title> 
    <!--Bootstrap Css Cdn link--> 
    <!-- <link rel = "stylesheet" href="css/bootstrap.css"> -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Css Custom link--> 
    <link rel = "stylesheet" href = "style.css">                            

</head>
<body> 
    <div class="container"> 
        <div class="row"> 
            <div class="col-sm-12 text-center"> 
                <h2> Bootstrap 5 Popover</h2>
            </div> 
            <div class="col-sm-6">  
                <button type = "button" class="btn btn-lg btn-danger" data-bs-toggle ="popover" data-bs-title="Popover title"
                  data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button> 

                  
            <h3>Directions</h3> 
            <button type = "button" class="btn  btn-danger" data-bs-toggle="popover" data-bs-container="body" 
            data-bs-placement = "top" data-bs-content="Top Popover">Popover on top</button> 

            <button type ="button" class="btn  btn-warning" data-bs-toggle="popover" data-bs-container="body" 
            data-bs-placement="bottom" data-bs-content="Bottom popover">Popover on bottom</button>  

            <button type ="button" class="btn  btn-primary" data-bs-toggle="popover" data-bs-container="body" 
            data-bs-placement="right" data-bs-content="Right popover">Popover on Right</button> 

            <button type ="button" class="btn  btn-secondary" data-bs-toggle="popover" data-bs-container="body" 
            data-bs-placement="left" data-bs-content="Left popover">Popover on Left</button>  

            <h3>Dismiss</h3> 

            <a tabindex="0" class="btn btn-lg btn-danger" role="toggle" data-bs-toggle="popover" data-bs-trigger="focus" 
            title="Dismissable popover" data-bs-content="and here some amaging content.It's very engaging.Right?"> 
            Dismissable popover</a>

        </div>  
    </div> 
</div>   

     


         <!--Js Cdn link-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
          
         <script> 
         const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
</body>
</html>
