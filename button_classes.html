<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title> 
    <!--Bootstrap 5 CSS CDN link---> 
    <link rel="stylesheet" href ="css/bootstrap.css">   
    <!--Custom CSS link-->  
    <link rel ="stylesheet" href ="style.css">

</head>
<body>
    <div class="container"> 
        <div class="row p-4"> 
            <div class="col-md-12"> 
             <button type = "button" class = "btn btn-primary">Button</button> 
             <button type = "submit" class = "btn btn-secondary">Submit</button>  
             <a href = "#" class="btn btn-danger">Button</a> 
             <input type = "button" class="btn btn-warning" value = "Button">  
             <input type ="Submit" class = "btn btn-danger" value = "Submit"> 
             <input type = "reset" class ="btn btn-info" value ="Reset">  
            </div> 
             
            <div class="col-md-12 pt-4"> 
                <button type = "button" class = "btn btn-outline-primary">Button</button> 
                <button type = "submit" class = "btn btn-outline-secondary">Submit</button>  
                <a href = "#" class="btn btn-outline-danger">Button</a> 
                <input type = "button" class="btn btn-outline-warning" value = "Button">  
                <input type ="Submit" class = "btn btn-outline-danger" value = "Submit"> 
                <input type = "reset" class ="btn btn-outline-info" value ="Reset">  
               </div>   

               <div class="col-md-12 pt-4"> 
                <button type = "button" class = "btn btn-primary btn-lg">Button</button> 
                <button type = "submit" class = "btn btn-secondary">Submit</button>  
                <a href = "#" class="btn btn-danger btn-sm">Button</a> 
               </div>
              
               <div class="col-md-12 pt-4 d-grid gap-2"> 
                <button type = "button" class = "btn btn-primary" >Button</button> 
                <button type = "submit" class = "btn btn-secondary">Submit</button>  
                <a href = "#" class="btn btn-danger ">Button</a> 
               </div>

               <div class="col-md-12 pt-4"> 
                <button type = "button" class = "btn btn-primary">Button</button> 
                <button type = "submit" class = "btn btn-secondary disabled">Submit</button>  
                <a href = "#" class="btn btn-danger active">Button</a> 
               </div>

   
        </div>
    </div>
</body>
</html>
